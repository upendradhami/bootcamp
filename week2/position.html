<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
     <!-- learning about position -->
      <h1>item 1 in relative </h1>
      <h2>item 3 is fixed with respect to container</h2>
      <div class="container">
        <div class="item item1"> item1</div>
        <div class="item item2"> item2</div>
        <div class="item item3" id="item3"> item3</div>
        <div class="item item4" id="item4" > item4</div>
      </div>


      <h1>item 1 in absolute position with respect to container1</h1>
      <h2>item 4 is sticky // with respect to whole website</h2>
      <div class="container1">
        <div class="item item1" id="item1"> item1</div>
        <div class="item item2"> item2</div>
        <div class="item item3"> item3</div>
        <div class="item item4" > item4</div>
      </div>
    
</body>
</html>
